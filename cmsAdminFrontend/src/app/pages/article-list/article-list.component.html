<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-3" (click)="goToArticleForm(null)">
    <div class="card card-stats btn btn-primary" style=" height: 144px;cursor: pointer; margin: 0px; background: #51cbce; color:white">
      <div class="card-body ">
        <i class="nc-icon nc-simple-add" style="font-size: 24px;font-weight: bold;margin-bottom: 25px;"></i><br>
        NEW ARTICLE
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-paper text-warning"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Article Count</p>
              <p class="card-title">{{totalCount}}
              <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="nc-icon nc-simple-add"></i> New Article
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Article Templates</h4>
      </div>
      <div class="card-body">

        <ngx-datatable class='bootstrap no-detail-row' [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'"
                       [rows]='rows' [count]="totalCount" [limit]="dataParams.page_size">
          <ngx-datatable-column name="ID" prop="id" [maxWidth]="50"></ngx-datatable-column>
          <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
          <ngx-datatable-column name="Url" prop="url"></ngx-datatable-column>
          <ngx-datatable-column name="Category" prop="category.name" *ngIf="!singlePageMode"></ngx-datatable-column>
          <ngx-datatable-column [minWidth]="350">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              <div class="text-left">
                <button style="margin:0 2px; padding: 5px 22px" class="btn btn-default">Review</button>
                <button style="margin:0 2px; padding: 5px 22px" class="btn btn-primary" (click)="goToArticleForm(row)">Edit</button>
                <button style="margin:0 2px; padding: 5px 22px" class="btn btn-danger" (click)="delete(row)">Delete</button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
<app-notification-toast #notificationToast></app-notification-toast>
